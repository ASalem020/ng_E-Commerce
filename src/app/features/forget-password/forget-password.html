<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50 dark-from-gray-900 dark-via-gray-800 dark-to-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header Section -->
      <div class="text-center">
        <div class="mx-auto h-16 w-16 bg-green-100 dark-bg-green-900/20 rounded-full flex items-center justify-center mb-6 shadow-lg">
          <svg class="h-8 w-8 text-green-600 dark-text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 dark-text-white mb-2">
          Oh No!!!
           
        </h2>
        <p class="text-gray-600 dark-text-gray-400">
            Did you forget your password?
        </p>
      </div>

                                
      <!-- Signin Form Card -->
      <div class="bg-white dark-bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark-border-gray-700 p-8 space-y-6">
        <form (ngSubmit)="resetPassword()" #forgetPasswordForm="ngForm">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark-text-white">
            Email Address <span class="text-red-500">*</span>
          </label>
            <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            required
            email
            placeholder="Enter your email address" 
            class="w-full p-2 mb-5 rounded-md border border-gray-300 dark-border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-green-500">
          
        <!-- Divider -->
        <div class="relative mb-5">
          <div class="absolute  inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark-border-gray-600"></div>
          </div>
          <div class="relative flex bg justify-center text-sm">
        </div>
    </div>
          <!-- Submit Button -->
          <button 
            type="submit"
            [disabled]="isLoading || !forgetPasswordForm.form.valid" 
            class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
  @if(isLoading) {
    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Sending email...
  } @else {
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
    </svg>
    Reset Your Password
          }
          </button>
        </form>
      </div>
  
      <!-- Footer Links -->
      <div class="text-center space-y-4">
        <div class="flex justify-center space-x-6 text-sm">
          <a href="#" class="text-gray-500 dark-text-gray-400 hover:text-gray-700 dark-hover:text-gray-300 transition-colors duration-200">
            Privacy Policy
          </a>
          <a href="#" class="text-gray-500 dark-text-gray-400 hover:text-gray-700 dark-hover:text-gray-300 transition-colors duration-200">
            Terms of Service
          </a>
          <a href="#" class="text-gray-500 dark-text-gray-400 hover:text-gray-700 dark-hover:text-gray-300 transition-colors duration-200">
            Help Center
          </a>
        </div>
        
        <p class="text-xs text-gray-400 dark-text-gray-500">
          Â© 2024 FreshCart. All rights reserved.
        </p>
      </div>
    </div>
  </div>
