<!-- Loading Spinner Container -->
<div 
  [class]="overlay ? 'fixed inset-0 flex items-center justify-center bg-white/80 dark-bg-gray-900/80 backdrop-blur-sm z-50' : 'flex items-center justify-center'"
>
  <div class="flex flex-col items-center space-y-4">
    
    <!-- Default Spinner -->
    @if (type === 'default') {
      <div class="relative">
        <div [class]="'animate-spin rounded-full border-4 border-gray-200 dark-border-gray-700 ' + getSizeClasses()"></div>
        <div [class]="'animate-spin rounded-full border-4 border-t-transparent border-r-transparent ' + getColorClasses() + ' ' + getSizeClasses() + ' absolute top-0 left-0'"></div>
      </div>
    }

    <!-- Dots Spinner -->
    @if (type === 'dots') {
      <div class="flex space-x-2">
        <div [class]="'animate-bounce w-3 h-3 rounded-full ' + getColorClasses()" style="animation-delay: 0ms"></div>
        <div [class]="'animate-bounce w-3 h-3 rounded-full ' + getColorClasses()" style="animation-delay: 150ms"></div>
        <div [class]="'animate-bounce w-3 h-3 rounded-full ' + getColorClasses()" style="animation-delay: 300ms"></div>
      </div>
    }

    <!-- Pulse Spinner -->
    @if (type === 'pulse') {
      <div [class]="'animate-pulse rounded-full bg-gradient-to-r from-green-400 to-green-600 ' + getSizeClasses()"></div>
    }

    <!-- Bounce Spinner -->
    @if (type === 'bounce') {
      <div [class]="'animate-bounce rounded-full border-4 border-gray-200 dark-border-gray-700 ' + getSizeClasses()">
        <div [class]="'animate-ping rounded-full border-4 ' + getColorClasses() + ' ' + getSizeClasses()"></div>
      </div>
    }

    <!-- Wave Spinner -->
    @if (type === 'wave') {
      <div class="flex space-x-1">
        <div [class]="'animate-pulse w-2 h-8 rounded-full ' + getColorClasses()" style="animation-delay: 0ms"></div>
        <div [class]="'animate-pulse w-2 h-8 rounded-full ' + getColorClasses()" style="animation-delay: 100ms"></div>
        <div [class]="'animate-pulse w-2 h-8 rounded-full ' + getColorClasses()" style="animation-delay: 200ms"></div>
        <div [class]="'animate-pulse w-2 h-8 rounded-full ' + getColorClasses()" style="animation-delay: 300ms"></div>
        <div [class]="'animate-pulse w-2 h-8 rounded-full ' + getColorClasses()" style="animation-delay: 400ms"></div>
      </div>
    }

    <!-- Ring Spinner -->
    @if (type === 'ring') {
      <div class="relative">
        <div [class]="'animate-spin rounded-full border-4 border-gray-200 dark-border-gray-700 ' + getSizeClasses()"></div>
        <div [class]="'animate-spin rounded-full border-4 border-t-transparent ' + getColorClasses() + ' ' + getSizeClasses() + ' absolute top-0 left-0'"></div>
        <div [class]="'animate-spin rounded-full border-2 border-r-transparent ' + getColorClasses() + ' ' + getSizeClasses() + ' absolute top-0 left-0'"></div>
      </div>
    }

    <!-- Heart Spinner -->
    @if (type === 'heart') {
      <div class="heart-loader">
        <svg [class]="getSizeClasses() + ' ' + getColorClasses()" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
      </div>
    }

    <!-- Loading Message -->
    @if (showMessage && message) {
      <div class="text-center">
        <p [class]="'text-sm font-medium text-gray-600 dark-text-gray-400 animate-pulse'">
          {{ message }}
        </p>
      </div>
    }

  </div>
</div>
